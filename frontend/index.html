<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe app</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <header class="bg-gray-800 p-4 shadow-lg">
        <h1 class="text-2xl font-bold text-center">Przepisy Natalii</h1>
    </header>
    <main class="max-w-6xl mx-auto p-4">
        <nav class="mb-6 flex gap-4 bg-cyan-300 p-1 rounded-lg">
            <button data-action="nav-recipes" class="text-green-200 p-3 bg-pink-900 font-semibold rounded-lg cursor-pointer">ðŸ“– Przepisy</button>
            <button data-action="nav-planner" class="text-green-200 p-3 bg-pink-900 font-semibold rounded-lg cursor-pointer">ðŸ“… Meal Planner</button>
        </nav>

        <div id="recipes-view">
            <section id="filters" class="flex gap-2 mb-6 flex-wrap"></section>
            <section id="recipes-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></section>
        </div>

        <div id="planner-view" class="hidden">
            <div id="date-picker" class="flex items-center justify-center gap-4 mb-6">
                <button data-action="prev-day" class="cursor-pointer text-red-800 text-2xl"><-</button>
                <span id="current-date"></span>
                <button data-action="next-day" class="cursor-pointer text-red-800 text-2xl">-></button>
            </div>
            <div id="meal-plan"></div>
            <div id="daily-totals"></div>
        </div>

        <section id="recipe-detail" class="hidden"></section>
    </main>
    <script type="module" src="js/app.js"></script>
</body>
</html>
