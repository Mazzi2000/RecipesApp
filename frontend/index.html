<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe app</title>

    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <header class="bg-gray-800 p-4 shadow-lg">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 id="app-title" class="text-2xl font-bold text-center">Natalia's Recipes</h1>
            <div class="flex items-center gap-4">
                <div id="auth-area" class="flex items-center gap-2">
                    <button
                        data-action="show-login"
                        id="login-btn"
                        class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-4 py-1.5 rounded transition-colors cursor-pointer text-sm">
                        Login
                    </button>
                </div>
                <div id="language-switcher" class="flex gap-2">
                    <button
                        data-action="set-language"
                        data-lang="en"
                        class="lang-btn px-3 py-1 rounded text-sm font-semibold transition-colors cursor-pointer"
                        title="English">
                        ðŸ‡¬ðŸ‡§ EN
                    </button>
                    <button
                        data-action="set-language"
                        data-lang="pl"
                        class="lang-btn px-3 py-1 rounded text-sm font-semibold transition-colors cursor-pointer"
                        title="Polski">
                        ðŸ‡µðŸ‡± PL
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main class="max-w-6xl mx-auto p-4">
        <nav id="main-nav" class="mb-6 flex gap-4 bg-cyan-300 p-1 rounded-lg">
            <button data-action="nav-recipes" id="nav-recipes-btn" class="text-green-200 p-3 bg-pink-900 font-semibold rounded-lg cursor-pointer">ðŸ“– Recipes</button>
            <button data-action="nav-planner" id="nav-planner-btn" class="text-green-200 p-3 bg-pink-900 font-semibold rounded-lg cursor-pointer">ðŸ“… Meal Planner</button>
        </nav>

        <div id="recipes-view">
            <div class="mb-4">
                <button
                    data-action="show-add-recipe-form"
                    id="add-recipe-btn"
                    class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded cursor-pointer">
                    âž• Add recipe
                </button>
            </div>
            <section id="filters" class="flex gap-2 mb-6 flex-wrap"></section>
            <section id="recipes-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"></section>
        </div>

        <div id="planner-view" class="hidden">
            <div id="date-picker" class="flex items-center justify-center gap-4 mb-6">
                <button data-action="prev-day" class="cursor-pointer text-red-800 text-2xl"><-</button>
                <span id="current-date"></span>
                <button data-action="next-day" class="cursor-pointer text-red-800 text-2xl">-></button>
            </div>
            <div id="meal-plan"></div>
            <div id="daily-totals"></div>
        </div>

        <section id="recipe-detail" class="hidden"></section>
    </main>
    <script type="module" src="js/app.js"></script>
</body>
</html>
